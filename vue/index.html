<html>

<head>
	<title>vue start</title>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript" src="node_modules/vuex/dist/vuex.js"></script>
</head>

<body>
	<div id="app">
		{{ message }}
	</div>
	<hr>
	<div id="app1">
		<ul>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ul>
	</div>
	
	<hr>
	<div id="render_lab">
		<js-render :level="level">audi A3</js-render>
	</div>

	<hr>
	<!--插槽-->
	<script type="text/html" id="slot_child">
	<div>
		<div>I'm child.</div>
		<slot>
			This is slot.
		</slot>
		<p>content</p>
		<slot name="footer">
		</slot>
	</div>
	</script>
	<div id="slot_lab">
		<p>{{message}}</p>
		<child>
			<div>slot ok</div>
			<div slot="footer">it is footer</div>
		</child>
	</div>

	<hr>
	<!--动态组件-->
	<div id="dynamic_componet_lab">
		<div >dynamic components</div>
		<keep-alive>
			<div :is="currentView"></div>
		</keep-alive>
	</div>

	<!--vuex-->
	<hr>
	<div id="vuex_lab">
		<div>vuex</div>
		<div>counter:{{count}}</div>
	</div>

	<script type="text/javascript">
    new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue.js!'
		  }
		});

		new Vue({
		  el: '#app1',
		  data: {
		    todos: [
		      { text: 'Learn JavaScript' },
		      { text: 'Learn Vue.js' },
		      { text: 'Build Something Awesome' }
		    ]
		  }
		})
  </script>
	<script type="text/javascript" src="js/renderLab.js"></script>
	<script type="text/javascript" src="js/slotLab.js"></script>
	<script type="text/javascript" src="js/dynamicComponetLab.js"></script>
	<script type="text/javascript" src="js/vuexLab.js"></script>
</body>

</html>
